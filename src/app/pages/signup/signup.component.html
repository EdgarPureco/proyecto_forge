<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          The best option <br />
          <span style="color: hsl(0, 100%, 64%)">for your home</span>
        </h1>
        <div class="col-md-6">
          <div class="image_1"><img style="max-width: 75%;"
              src="https://i0.wp.com/www.primefaces.org/wp-content/uploads/2018/05/primeng-logo.png?fit=1000%2C1000&ssl=1&w=640">
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <h1>Create account</h1>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <span class="p-float-label">
                  <input p-inputtext="name" class="p-inputtext-lg" pInputText id="name" [(ngModel)]="name" />
                  <label htmlFor="name">First Name</label>
                </span>
              </div>
              <div class="form-outline mb-4">
                <span class="p-float-label">
                  <input class="p-inputtext-lg" p-inputtext="lastName" pInputText id="lastName"
                    [(ngModel)]="lastName" />
                  <label htmlFor="lastName">Last Name</label>
                </span>
              </div>
              <div class="form-outline mb-4">
                <span class="p-float-label">
                  <input class="p-inputtext-lg" p-inputtext="email" pInputText id="email" [(ngModel)]="email" />
                  <label htmlFor="email">Email</label>
                </span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <span class="p-float-label">
                  <p-password class="p-inputtext-lg" [(ngModel)]="password" [toggleMask]="true">
                    <ng-template pTemplate="footer">
                      <p-divider></p-divider>
                      <p class="mt-2">Suggestions</p>
                      <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                        <li>At least one lowercase</li>
                        <li>At least one uppercase</li>
                        <li>At least one numeric</li>
                        <li>Minimum 8 characters</li>
                      </ul>
                    </ng-template>
                  </p-password>
                  <label for="password">Password</label>
                </span>

              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-dark btn-block mb-4">
                Sign up
              </button>

              <!-- <div class="text-center text-lg-start mt-4 pt-2"> -->
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login"
                  class="link-danger">Login</a></p>
              <!-- </div> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
