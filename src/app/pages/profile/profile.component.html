<app-navbar></app-navbar>

<div class="container-fluid mt-3">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Editar" icon="pi pi-pencil" class="p-button-primary mr-2"
                (click)="openNew()"></button>
        </ng-template>
        <h1>Mi Información</h1>
    </p-toolbar>
    
        <p-panel class="center-panel">
            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" pInputText placeholder="customer.names" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" pInputText placeholder="customer.lastnames" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" pInputText placeholder="customer.email  " disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text" pInputText placeholder="customer.address" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" pInputText placeholder="customer.phone" disabled>
              </div>
            </div>
          </p-panel>
    
          <p-dialog [(visible)]="customerDialog" [style]="{ width: '450px' }" header="Editar" [modal]="true"
        styleClass="p-fluid">
        <ng-template pTemplate="content">

            <div class="p-field p-col-12">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" pInputText placeholder="customer.names" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" type="text" pInputText placeholder="customer.lastnames" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" pInputText placeholder="customer.email  " disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text" pInputText placeholder="customer.address" disabled>
              </div>
              <div class="p-field p-col-12">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" pInputText placeholder="customer.phone" disabled>
              </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
                (click)="hideDialog()"></button>
            <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"
                (click)="save()"></button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
