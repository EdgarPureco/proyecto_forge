<app-navbar-admin></app-navbar-admin>

<div class="container-fluid mt-3" style="max-width: 90%;">


    
<p-table [value]="orders" sortField="details.name" sortMode="single" dataKey="details.name" rowGroupMode="subheader" groupRowsBy="details.name" [tableStyle]="{'min-width': '70rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Cliente</th>
            <th style="width:20%">Email</th>
            <th style="width:20%">Pago</th>
            <th style="width:20%">Env√≠o</th>
            <th style="width:20%">Subtotal</th>
            <th style="width:20%">Total</th>
            <th style="width:20%">Estatus</th>
            <th style="width:20%">Date</th>
            <th style="width:20%">Cambiar Estatus</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="groupheader" let-order let-rowIndex="rowIndex" let-expanded="expanded">
        <tr>
            <td colspan="8">
                <button type="button" pButton pRipple [pRowToggler]="order" class="p-button-text p-button-rounded p-button-plain mr-2" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                
                <span class="font-bold ml-2">{{order.customer.names}}</span>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="groupfooter" let-order >
        <tr class="p-rowgroup-footer">
            <td colspan="8" style="text-align: right">Total Orders</td>
            <td>{{order.details.length}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="rowexpansion" let-order>
        <tr>
            <td>
                {{order.customer.names}}
            </td>
            <td>
                {{order.customer.email}}
            </td>
            <td>
                {{order.payment}}
            </td>
            <td>
                {{order.deliveryFee}}
            </td>
            <td>
                <p-tag [value]="order.status" [severity]="getStatus(order)"></p-tag>
            </td>
            <td>
                {{order.subtotal}}
            </td>
            <td>
                {{order.total}}
            </td>
            <td>
                {{order.date}}
            </td>
            <td *ngIf="order.status=='Enviada'">
                <button pButton pRipple icon="pi pi-send" class="p-button-rounded p-button-success mr-2"
                            (click)="setReceived(order.id)"></button>
            </td>
            <td *ngIf="order.status=='Entregada'">
                <button pButton pRipple icon="pi pi-replay" class="p-button-rounded p-button-primary mr-2"
                            (click)="setDelivered(order.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
    

</div>
